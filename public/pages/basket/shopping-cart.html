<!DOCTYPE html>
<html lang="ru" data-theme="myTheme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Корзина - Qpick</title>
    <link rel="stylesheet" href="./shopping-cart.css" />
	 <link rel="icon" type="img" href="../../image/letter-q.svg" />
  </head>
  <body>
    <div id="wrapper" class="wrapper">
      <header class="header">
        <div class="navbar">
          <div class="navbar-start">
            <a href="../../index.html" class="logo-link">QPICK</a>
          </div>
          <div class="navbar-end">
            <a href="/#" class="btn btn-ghost">
              <div class="indicator">
					<img src="../../../src/image/Favourites.svg" alt="Favourites" />
                <span class="indicator-item badge badge-accent text-xs h-5 w-5"
                  >5</span
                >
              </div>
            </a>
            <a href="/shopping-cart.html" class="btn btn-ghost">
              <div class="indicator">
                <img src="../../../src/image/Vector.svg" alt="Shopping Cart" />
                <span class="indicator-item badge badge-accent text-xs h-5 w-5"
                  >2</span
                >
              </div>
            </a>
          </div>
        </div>
      </header>

      <div class="content">
        <div class="qpick-hero">
        </div>
      </div>

      <footer class="foot">
        <div class="foot-container">
          <div class="logo">
            <a href="#" class="logo-link">QPICK</a>
          </div>
          <ul class="menu foot-menu">
            <li><a href="#">Избранное</a></li>
            <li><a href="#">Корзина</a></li>
            <li><a href="#">Контакты</a></li>
          </ul>
          <div class="foot-langs">
            <a class="footer-link" href="#">Условия сервиса</a>
            <ul class="menu menu-horizontal">
              <li>
                <a class="rounded-xl" href="#"
                  ><img src="../../../src/image/RU.png" alt="RU"
                /></a>
              </li>
              <li class="text-accent">
                <a class="rounded-xl" href="#">Рус</a>
              </li>
              <li><a class="rounded-xl" href="#">Eng</a></li>
            </ul>
          </div>
          <div class="socials">
            <a class="socials-link" href="#vk"
              ><img src="../../../src/image/VK.svg" alt="VK"
            /></a>
            <a class="socials-link" href="#tg"
              ><img src="../../../src/image/Telegram.svg" alt="Telegram"
            /></a>
            <a class="socials-link" href="#wa"
              ><img src="../../../src/image/Whatsapp.svg" alt="Whatsapp"
            /></a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
